name: Aggregate Documentation

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'
  repository_dispatch:
    types: [docs-update]
  workflow_dispatch:

concurrency:
  group: docs-aggregation
  cancel-in-progress: false

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout nono-docs
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DOCS_PAT }}
          fetch-depth: 0

      - uses: mintlify/multirepo-action@v0.15
        with:
          token: ${{ secrets.DOCS_PAT }}
          subdirectory: docs
          repos: |
            - owner: always-further
              repo: nono
              subdirectory: docs
            - owner: always-further
              repo: nono-py
              subdirectory: docs
            - owner: always-further
              repo: nono-ts
              subdirectory: docs
          target-branch: docs
